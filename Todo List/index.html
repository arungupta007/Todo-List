<html>

<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body style="background-color:#403f4d;" onload="loadApp()">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <span style="display: flex">
                    <div class="nday" id="nday"></div>
                    <span>
                        <div class="month" id="month"></div>
                        <div class="year" id="year"></div>
                    </span>
                    <div class="sday" id="sday"></div>
                </span>

            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-6 input-icons">
                <span style="display: flex; background-color: black">
                    <input type="text" placeholder="Add New Item" id="item">
                    <button id="abtn" onclick="add()"><i class="fa fa-plus iconStyle"></i></button>
                    <button id="cbtn" onclick="cancel()" style="display: none"><i class="fa fa-times"></i></button>
                    <button id="sbtn" onclick="save()" style="display: none">
                        <li class="fa fa-save"></li>
                    </button>
                </span>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-6 empList" id="empList">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-6" id="space" style="width: 100%;height:200px;text-align: center;">
                <h1 style="padding-top: 85px; color: blanchedalmond">Completed Items</h1>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-6 empList1" id="newDiv">
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script>
        var d = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var months = ["January", "February", "March", "April", "May", "June", "July", "Aug", "September", "October", "November", "December"];
        document.getElementById("nday").innerHTML = d.getDate();
        document.getElementById("month").innerHTML = months[d.getMonth()];
        document.getElementById("year").innerHTML = d.getFullYear();
        document.getElementById("sday").innerHTML = days[d.getDay()];
    </script>
</body>

</html>
